name: Build and Deploy
run-name: ${{ github.actor }} is building and deploying project ðŸš€
on: [pull_request]
jobs:
  Build-Actions:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Check format
        run: |
          mvn prettier:check
      - name: Build with maven
        run: |
          mvn clean install